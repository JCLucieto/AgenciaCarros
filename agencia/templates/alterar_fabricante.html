{% extends "base.html" %}

{% block content %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h1 style="text-align:left; margin-bottom: 40px;">Alterar Dados do Fabricante</h1>
    <table>
      {{ form.as_table }}
    </table>
    <div>
      <div class="buttons-container">
        <input class="botao verde" type="submit" value="Salvar" >
        <a href="{% url 'deletar_fabricante' pk=object.pk %}" class="botao vermelho">Deletar</a>
        <a href="{% url 'consultar_fabricantes' %}" class="botao cinza">Cancelar</a>
      </div>
    </div>
  </form>

{% endblock %}
